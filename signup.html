<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ArhGo | إنشاء حساب</title>
  <link rel="stylesheet" href="assets/css/arhgo.css">
  <script src="assets/js/arhgo.js" defer></script>
  <script src="assets/js/user-auth.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0E1F33 0%, #163A5F 50%, #0E1F33 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
      min-height: 100vh;
    }
    
    html {
      overflow-x: hidden;
      overflow-y: auto;
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .auth-shell {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 16px;
      position: relative;
      z-index: 1;
    }
    
    .signup-card {
      width: min(520px, 96vw);
      padding: 48px;
      border-radius: 24px;
      background: linear-gradient(135deg, rgba(22, 58, 95, 0.9), rgba(14, 31, 51, 0.95));
      border: 2px solid rgba(55, 214, 192, 0.4);
      box-shadow: 
        0 20px 60px rgba(14, 31, 51, 0.4),
        0 0 40px rgba(55, 214, 192, 0.3);
      backdrop-filter: blur(20px) saturate(180%);
      color: #F2F9FF;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .signup-card:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 30px 80px rgba(14, 31, 51, 0.5),
        0 0 60px rgba(55, 214, 192, 0.4);
      border-color: rgba(55, 214, 192, 0.6);
    }
    .signup-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
    }
    .signup-card h2 {
      text-align: center;
      margin-bottom: 12px;
      font-family: var(--font-elegant);
      font-weight: 700;
      font-size: 2rem;
      color: var(--primary);
      font-style: normal;
    }
    .signup-card p {
      text-align: center;
      color: #B8D4F0;
      margin-bottom: 32px;
      font-size: 1.05rem;
      line-height: 1.7;
    }
    #error {
      color: var(--danger);
      text-align: center;
      min-height: 20px;
      margin-top: 16px;
      font-weight: 500;
    }
    .signup-card .pill {
      margin-bottom: 20px;
      display: inline-block;
    }
    .auth-logo {
      margin-bottom: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .auth-logo img {
      width: 140px;
      height: auto;
      max-width: 100%;
    }
    
    /* تأثير الغيوم المحسّن */
    .clouds-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9998;
      opacity: 0;
      transition: opacity 0.5s ease;
      overflow: hidden;
    }
    
    .clouds-overlay.active {
      opacity: 1;
    }
    
    .cloud {
      position: absolute;
      background: rgba(55, 214, 192, 0.3);
      border-radius: 100px;
      opacity: 0;
      filter: blur(2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      animation: cloudFloat 5s ease-in-out forwards;
    }
    
    .cloud::before,
    .cloud::after {
      content: '';
      position: absolute;
      background: rgba(55, 214, 192, 0.3);
      border-radius: 100px;
      filter: blur(1px);
    }
    
    .cloud::before {
      width: 60px;
      height: 60px;
      top: -30px;
      left: 15px;
    }
    
    .cloud::after {
      width: 70px;
      height: 70px;
      top: -40px;
      right: 15px;
    }
    
    @keyframes cloudFloat {
      0% {
        transform: translateY(calc(100vh + 50px)) translateX(0) scale(0.3);
        opacity: 0;
      }
      15% {
        opacity: 0.9;
      }
      50% {
        transform: translateY(50vh) translateX(10px) scale(1);
        opacity: 0.95;
      }
      85% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(-150px) translateX(20px) scale(1.2);
        opacity: 0;
      }
    }
    
    /* تحسين الفورم */
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-group label {
      font-weight: 600;
      color: var(--primary);
      font-size: 0.95rem;
      margin-bottom: 4px;
    }
    
    .terms-checkbox {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin: 20px 0;
      padding: 16px;
      background: rgba(55, 214, 192, 0.15);
      border-radius: 12px;
      border: 1px solid rgba(55, 214, 192, 0.4);
    }
    
    .terms-checkbox input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-top: 2px;
      cursor: pointer;
      accent-color: var(--accent);
    }
    
    .terms-checkbox label {
      font-size: 0.9rem;
      color: #F2F9FF;
      line-height: 1.6;
      cursor: pointer;
    }
    
    .terms-checkbox a {
      color: var(--accent);
      text-decoration: underline;
      font-weight: 600;
    }
    
    .terms-checkbox a:hover {
      color: var(--accent-dark);
    }
    
  </style>
</head>
<body class="page-hidden">
  <main class="auth-shell">
    <section class="signup-card glass-card">
      <div class="auth-logo">
        <img src="assets/images/logo1.png" alt="ArhGo Logo" />
      </div>
      <h2>أنشئ حسابك المميز</h2>
      <p>احتفظ بكل خطط السفر في حساب واحد، واستمتع بالمشاركة الفورية وروابط AI.</p>
      
      <form class="auth-form" id="signupForm" onsubmit="event.preventDefault(); signup();">
        <div class="signup-grid">
          <div class="form-group">
            <label for="username">اسم المستخدم</label>
            <input class="arhgo-input" type="text" id="username" name="username" placeholder="اسم المستخدم" required>
          </div>
          <div class="form-group">
            <label for="fullname">الاسم الكامل</label>
            <input class="arhgo-input" type="text" id="fullname" name="fullname" placeholder="الاسم الكامل" required>
          </div>
          <div class="form-group">
            <label for="email">البريد الإلكتروني</label>
            <input class="arhgo-input" type="email" id="email" name="email" placeholder="email@example.com" required>
          </div>
          <div class="form-group">
            <label for="password">كلمة المرور</label>
            <input class="arhgo-input" type="password" id="password" name="password" placeholder="كلمة المرور (8 أحرف على الأقل)" required minlength="8">
          </div>
          <div class="form-group">
            <label for="confirm">تأكيد كلمة المرور</label>
            <input class="arhgo-input" type="password" id="confirm" name="confirm" placeholder="تأكيد كلمة المرور" required>
          </div>
        </div>
        
        <div class="terms-checkbox">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">
            أوافق على <a href="#" onclick="event.preventDefault(); showTerms();">الشروط والأحكام</a> و
            <a href="#" onclick="event.preventDefault(); showPrivacy();">سياسة الخصوصية</a>
          </label>
        </div>
        
        <button type="submit" class="btn btn-gradient" data-flight-sound>إنشاء الحساب</button>
        <a class="btn btn-ghost" href="login.html" data-flight-sound style="text-align:center;">لديك حساب؟ تسجيل الدخول</a>
        <div id="error"></div>
      </form>
    </section>
  </main>

  <div class="clouds-overlay" id="cloudsOverlay"></div>

  <script>
    function playFlightSoundEffect() {
      console.log('Attempting to play flight sound...');
      
      // محاولة 1: استخدام ArhGo API
      if (window.ArhGo && typeof window.ArhGo.playFlightSound === 'function') {
        try {
          window.ArhGo.playFlightSound();
          console.log('Using ArhGo API');
        } catch (e) {
          console.log('ArhGo API failed:', e);
        }
      }
      
      // محاولة 2: إنشاء موسيقى لطيفة باستخدام Web Audio API (يعمل دائماً)
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // إنشاء موسيقى لطيفة وناعمة جداً
        const createGentleMusic = () => {
          const duration = 3.5; // 3.5 ثانية
          const sampleRate = audioContext.sampleRate;
          const buffer = audioContext.createBuffer(2, sampleRate * duration, sampleRate); // Stereo
          const leftChannel = buffer.getChannelData(0);
          const rightChannel = buffer.getChannelData(1);
          
          // نغمات موسيقية لطيفة وناعمة (C major chord - أعلى وأكثر لطفاً)
          const noteC = 261.63; // C4
          const noteE = 329.63; // E4
          const noteG = 392.00; // G4
          const noteC2 = 523.25; // C5
          const noteE2 = 659.25; // E5 (أعلى وأكثر لطفاً)
          const noteG2 = 783.99; // G5
          
          for (let i = 0; i < buffer.length; i++) {
            const t = i / sampleRate;
            const progress = t / duration;
            
            // لحن لطيف ومتغير (melody progression)
            let melodyNote = noteC;
            if (progress < 0.3) {
              melodyNote = noteC;
            } else if (progress < 0.6) {
              melodyNote = noteE;
            } else {
              melodyNote = noteG;
            }
            
            // نغمات متناسقة لطيفة جداً (C major chord - أكثر نعومة)
            const wave1 = Math.sin(2 * Math.PI * noteC * t) * 0.15;
            const wave2 = Math.sin(2 * Math.PI * noteE * t) * 0.13;
            const wave3 = Math.sin(2 * Math.PI * noteG * t) * 0.11;
            const wave4 = Math.sin(2 * Math.PI * noteC2 * t) * 0.10;
            
            // نغمات عالية لطيفة جداً
            const wave5 = Math.sin(2 * Math.PI * noteE2 * t) * 0.08;
            const wave6 = Math.sin(2 * Math.PI * noteG2 * t) * 0.06;
            
            // لحن متحرك لطيف جداً (أكثر نعومة)
            const melody = Math.sin(2 * Math.PI * melodyNote * t) * (0.08 + Math.sin(t * 1.2) * 0.015);
            
            // إضافة harmonics لطيفة وناعمة جداً
            const harmonic1 = Math.sin(2 * Math.PI * noteC * 2 * t) * 0.04;
            const harmonic2 = Math.sin(2 * Math.PI * noteE * 2 * t) * 0.03;
            const harmonic3 = Math.sin(2 * Math.PI * noteG * 2 * t) * 0.02;
            
            // موجة خلفية ناعمة جداً
            const background = Math.sin(2 * Math.PI * (noteC * 0.5) * t) * 0.025;
            
            // دمج جميع النغمات بشكل لطيف جداً
            const sound = wave1 + wave2 + wave3 + wave4 + wave5 + wave6 + 
                         melody + harmonic1 + harmonic2 + harmonic3 + background;
            
            // Envelope - fade in/out سلس جداً (أكثر نعومة)
            let envelope = 1;
            if (progress < 0.25) {
              envelope = Math.pow(progress / 0.25, 0.3); // Fade in ناعم جداً
            } else if (progress > 0.75) {
              envelope = Math.pow((1 - progress) / 0.25, 0.3); // Fade out ناعم جداً
            }
            
            const finalSound = sound * envelope * 0.65;
            
            // Stereo effect لطيف
            const pan = Math.sin(progress * Math.PI * 0.5) * 0.08;
            leftChannel[i] = finalSound * (0.92 - pan);
            rightChannel[i] = finalSound * (0.92 + pan);
          }
          
          return buffer;
        };
        
        const buffer = createGentleMusic();
        const source = audioContext.createBufferSource();
        const gainNode = audioContext.createGain();
        const lowpass = audioContext.createBiquadFilter();
        
        // Lowpass filter لموسيقى لطيفة وناعمة جداً
        lowpass.type = 'lowpass';
        lowpass.frequency.value = 5500; // أكثر نعومة
        lowpass.Q.value = 0.4; // أكثر لطفاً
        
        source.buffer = buffer;
        source.connect(lowpass);
        lowpass.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        // Volume envelope - fade in/out لطيف (صوت أعلى)
        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        gainNode.gain.linearRampToValueAtTime(0.8, audioContext.currentTime + 0.4);
        gainNode.gain.setValueAtTime(0.8, audioContext.currentTime + 3.0);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 3.5);
        
        source.start(audioContext.currentTime);
        source.stop(audioContext.currentTime + 3.5);
        
        console.log('Gentle music playing');
        
      } catch (e) {
        console.log('Web Audio API failed:', e);
        
        // محاولة 3: استخدام Audio object مع رابط مباشر
        try {
          const audio = new Audio();
          audio.volume = 0.7;
          
          // استخدام رابط من CDN موثوق
          audio.src = 'https://actions.google.com/sounds/v1/transportation/airplane_flyby.ogg';
          
          audio.play().then(() => {
            console.log('Direct audio playing');
          }).catch(err => {
            console.log('Direct audio failed:', err);
          });
        } catch (e2) {
          console.log('All sound methods failed');
        }
      }
    }
    
    function createClouds() {
      const overlay = document.getElementById('cloudsOverlay');
      overlay.innerHTML = '';
      overlay.classList.add('active');
      
      // إنشاء غيوم مرتبة ومنظمة
      const cloudPositions = [
        { left: '10%', delay: 0, size: 120 },
        { left: '25%', delay: 0.3, size: 100 },
        { left: '40%', delay: 0.6, size: 140 },
        { left: '55%', delay: 0.9, size: 110 },
        { left: '70%', delay: 1.2, size: 130 },
        { left: '85%', delay: 1.5, size: 105 },
        { left: '15%', delay: 1.8, size: 115 },
        { left: '30%', delay: 2.1, size: 125 },
        { left: '45%', delay: 2.4, size: 135 },
        { left: '60%', delay: 2.7, size: 100 },
        { left: '75%', delay: 3.0, size: 120 },
        { left: '20%', delay: 3.3, size: 110 },
        { left: '35%', delay: 3.6, size: 140 },
        { left: '50%', delay: 3.9, size: 115 },
        { left: '65%', delay: 4.2, size: 125 }
      ];
      
      cloudPositions.forEach((pos, i) => {
        const cloud = document.createElement('div');
        cloud.className = 'cloud';
        cloud.style.width = pos.size + 'px';
        cloud.style.height = (pos.size * 0.6) + 'px';
        cloud.style.left = pos.left;
        cloud.style.animationDelay = pos.delay + 's';
        cloud.style.animationDuration = '5s';
        overlay.appendChild(cloud);
      });
      
      setTimeout(() => {
        overlay.classList.remove('active');
        setTimeout(() => {
          overlay.innerHTML = '';
        }, 500);
      }, 5000);
    }
    
    function showTerms() {
      alert('الشروط والأحكام:\n\n1. يجب أن تكون كلمة المرور 8 أحرف على الأقل\n2. يجب استخدام بريد إلكتروني صحيح\n3. أنت مسؤول عن الحفاظ على سرية حسابك\n4. ArhGo تحتفظ بالحق في تعليق الحساب في حالة انتهاك الشروط');
    }
    
    function showPrivacy() {
      alert('سياسة الخصوصية:\n\n1. نحن نحترم خصوصيتك ونحمي بياناتك الشخصية\n2. بياناتك محفوظة محلياً في متصفحك فقط\n3. لا نشارك بياناتك مع أي طرف ثالث\n4. يمكنك حذف حسابك في أي وقت');
    }
    
    function signup() {
      const username = document.getElementById('username').value.trim();
      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const terms = document.getElementById('terms').checked;
      const error = document.getElementById('error');
      error.textContent = '';
      error.style.color = '';

      // التحقق من الحقول
      if (!username || !fullname || !email || !password || !confirm) {
        error.style.color = 'var(--danger)';
        error.textContent = "يرجى تعبئة جميع الحقول.";
        return;
      }
      
      // التحقق من كلمة المرور
      if (password.length < 8) {
        error.style.color = 'var(--danger)';
        error.textContent = "كلمة المرور يجب أن تكون 8 أحرف على الأقل.";
        return;
      }
      
      if (password !== confirm) {
        error.style.color = 'var(--danger)';
        error.textContent = "كلمتا المرور غير متطابقتين.";
        return;
      }
      
      // التحقق من القواعد والشروط
      if (!terms) {
        error.style.color = 'var(--danger)';
        error.textContent = "يجب الموافقة على الشروط والأحكام.";
        return;
      }
      
      // التحقق من البريد الإلكتروني
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        error.style.color = 'var(--danger)';
        error.textContent = "يرجى إدخال بريد إلكتروني صحيح.";
        return;
      }

      // حفظ الحساب باستخدام نظام المصادقة الجديد
      if (typeof userAuth !== 'undefined') {
        const result = userAuth.saveUser({ 
          username, 
          fullname, 
          email, 
          password
        });

        if (result.success) {
          // تسجيل الدخول تلقائياً
          const loginResult = userAuth.login(email, password);
          
          if (loginResult.success) {
            // التأكد من حفظ البيانات
            localStorage.setItem('arhgo_current_user', loginResult.user.username);
            localStorage.setItem('loggedIn', loginResult.user.username);
            
            error.style.color = '#4DFFD1';
            error.textContent = "تم إنشاء الحساب بنجاح! جاري التحويل...";
            
            // تشغيل الموسيقى
            playFlightSoundEffect();
            
            // إظهار الغيوم
            createClouds();
            
            // الانتقال بعد 1.5 ثانية مع إضافة timestamp لمنع cache
            setTimeout(() => {
              window.location.href = 'index.html?t=' + Date.now();
            }, 1500);
          } else {
            error.style.color = 'var(--danger)';
            error.textContent = "تم إنشاء الحساب لكن فشل تسجيل الدخول. يرجى تسجيل الدخول يدوياً.";
          }
        } else {
          error.style.color = 'var(--danger)';
          error.textContent = result.message;
        }
      } else {
        // طريقة احتياطية (للتوافق مع الكود القديم)
        const user = { 
          username, 
          fullname, 
          email, 
          password,
          createdAt: new Date().toISOString()
        };
        localStorage.setItem('user', JSON.stringify(user));
        localStorage.setItem('arhgo_current_user', username);
        localStorage.setItem('loggedIn', username);

        error.style.color = '#4DFFD1';
        error.textContent = "تم إنشاء الحساب بنجاح! جاري التحويل...";
        
        playFlightSoundEffect();
        createClouds();
        
        setTimeout(() => {
          window.location.href = 'index.html?t=' + Date.now();
        }, 1500);
      }
    }
  </script>
</body>
</html>
