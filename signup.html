<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ArhGo | إنشاء حساب</title>
  <link rel="stylesheet" href="assets/css/arhgo.css">
  <script src="assets/js/arhgo.js" defer></script>
  <style>
    body {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #ffffff 100%);
    }
    .auth-shell {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 16px;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #ffffff 100%);
    }
    .signup-card {
      width: min(520px, 96vw);
      padding: 48px;
      border-radius: var(--radius-lg);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(248, 249, 250, 0.95));
      border: 3px solid rgba(30, 58, 95, 0.15);
      box-shadow: var(--shadow-card), 0 0 0 2px rgba(255, 255, 255, 0.9) inset, 0 0 60px rgba(192, 192, 192, 0.1);
      backdrop-filter: blur(20px) saturate(180%);
    }
    .signup-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 18px;
    }
    .signup-card h2 {
      text-align: center;
      margin-bottom: 12px;
      font-family: var(--font-elegant);
      font-weight: 700;
      font-size: 2rem;
      color: var(--primary);
      font-style: normal;
    }
    .signup-card p {
      text-align: center;
      color: var(--muted);
      margin-bottom: 32px;
      font-size: 1.05rem;
      line-height: 1.7;
    }
    #error {
      color: var(--danger);
      text-align: center;
      min-height: 20px;
      margin-top: 16px;
      font-weight: 500;
    }
    .signup-card .pill {
      margin-bottom: 20px;
      display: inline-block;
    }
    .auth-logo {
      margin-bottom: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .auth-logo img {
      width: 140px;
      height: auto;
      max-width: 100%;
    }
  </style>
</head>
<body class="page-hidden">
  <main class="auth-shell">
    <section class="signup-card glass-card">
      <div class="auth-logo">
        <img src="assets/images/logo1.png" alt="ArhGo Logo" />
      </div>
      <h2>أنشئ حسابك المميز</h2>
      <p>احتفظ بكل خطط السفر في حساب واحد، واستمتع بالمشاركة الفورية وروابط AI.</p>
      <div class="signup-grid">
        <input class="arhgo-input" type="text" id="username" placeholder="اسم المستخدم">
        <input class="arhgo-input" type="text" id="fullname" placeholder="الاسم الكامل">
        <input class="arhgo-input" type="email" id="email" placeholder="email@example.com">
        <input class="arhgo-input" type="password" id="password" placeholder="كلمة المرور">
        <input class="arhgo-input" type="password" id="confirm" placeholder="تأكيد كلمة المرور">
      </div>
      <button class="btn btn-gradient" style="margin-top:20px" onclick="signup()" data-flight-sound>إنشاء الحساب</button>
      <a class="btn btn-ghost" href="login.html" data-flight-sound style="margin-top:12px;text-align:center;">لديك حساب؟ تسجيل الدخول</a>
      <div id="error"></div>
    </section>
  </main>

  <script>
    function signup() {
      const username = document.getElementById('username').value.trim();
      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const error = document.getElementById('error');

      if (!username || !fullname || !email || !password || !confirm) {
        error.textContent = "يرجى تعبئة جميع الحقول.";
        return;
      }
      if (password !== confirm) {
        error.textContent = "كلمتا المرور غير متطابقتين.";
        return;
      }

      const user = { username, fullname, email, password };
      localStorage.setItem('user', JSON.stringify(user));

      // رسالة نجاح قبل الانتقال
      error.style.color = 'lightgreen';
      error.textContent = "تم إنشاء الحساب بنجاح! جاري التحويل...";
      
      showSuccess();
    }

    function showSuccess() {
      window.ArhGo?.playFlightSound();
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 500);
    }
  </script>
</body>
</html>
