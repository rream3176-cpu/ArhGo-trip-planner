<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ArhGo | إنشاء حساب</title>
  <link rel="stylesheet" href="assets/css/arhgo.css">
  <script src="assets/js/arhgo.js" defer></script>
  <style>
    .auth-shell {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 16px;
    }
    .signup-card {
      width: min(520px, 96vw);
      padding: 40px;
      border-radius: var(--radius-lg);
      background: rgba(5, 15, 35, 0.92);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: var(--shadow-elevated);
    }
    .signup-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }
    .signup-card h2 {
      text-align: center;
      margin-bottom: 8px;
    }
    .signup-card p {
      text-align: center;
      color: var(--muted);
      margin-bottom: 28px;
    }
    #error {
      color: var(--danger);
      text-align: center;
      min-height: 20px;
      margin-top: 14px;
    }
  </style>
</head>
<body class="page-hidden">
  <main class="auth-shell">
    <section class="signup-card glass-card">
      <span class="pill">انضم إلى ArhGo</span>
      <h2>أنشئ حسابك المميز</h2>
      <p>احتفظ بكل خطط السفر في حساب واحد، واستمتع بالمشاركة الفورية وروابط AI.</p>
      <div class="signup-grid">
        <input class="arhgo-input" type="text" id="username" placeholder="اسم المستخدم">
        <input class="arhgo-input" type="text" id="fullname" placeholder="الاسم الكامل">
        <input class="arhgo-input" type="email" id="email" placeholder="email@example.com">
        <input class="arhgo-input" type="password" id="password" placeholder="كلمة المرور">
        <input class="arhgo-input" type="password" id="confirm" placeholder="تأكيد كلمة المرور">
      </div>
      <button class="btn btn-gradient" style="margin-top:20px" onclick="signup()" data-flight-sound>إنشاء الحساب</button>
      <a class="btn btn-ghost" href="login.html" data-flight-sound style="margin-top:12px;text-align:center;">لديك حساب؟ تسجيل الدخول</a>
      <div id="error"></div>
    </section>
  </main>

  <script>
    function signup() {
      const username = document.getElementById('username').value.trim();
      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      const error = document.getElementById('error');

      if (!username || !fullname || !email || !password || !confirm) {
        error.textContent = "يرجى تعبئة جميع الحقول.";
        return;
      }
      if (password !== confirm) {
        error.textContent = "كلمتا المرور غير متطابقتين.";
        return;
      }

      const user = { username, fullname, email, password };
      localStorage.setItem('user', JSON.stringify(user));
      error.textContent = "";
      showSuccess();
    }

    function showSuccess() {
      window.ArhGo?.playFlightSound();
      if (window.ArhGo?.delayedNavigate) {
        window.ArhGo.delayedNavigate('login.html', 500);
      } else {
        setTimeout(() => window.location.href = 'login.html', 500);
      }
    }
  </script>
</body>
</html>
