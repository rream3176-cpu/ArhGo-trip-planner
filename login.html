<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ArhGo | تسجيل الدخول</title>
  <link rel="stylesheet" href="assets/css/arhgo.css">
  <script src="assets/js/arhgo.js" defer></script>
  <style>
    body {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #ffffff 100%);
    }
    .auth-shell {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 40px 16px;
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #ffffff 100%);
    }
    .auth-card {
      width: min(420px, 96vw);
      padding: 48px;
      border-radius: var(--radius-lg);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(248, 249, 250, 0.95));
      border: 3px solid rgba(30, 58, 95, 0.15);
      box-shadow: var(--shadow-card), 0 0 0 2px rgba(255, 255, 255, 0.9) inset, 0 0 60px rgba(192, 192, 192, 0.1);
      text-align: center;
      backdrop-filter: blur(20px) saturate(180%);
    }
    .auth-card h2 {
      margin-bottom: 12px;
      font-family: var(--font-elegant);
      font-weight: 700;
      font-size: 2rem;
      color: var(--primary);
      font-style: normal;
    }
    .auth-card p {
      color: var(--muted);
      margin-bottom: 28px;
      font-size: 1.05rem;
      line-height: 1.7;
    }
    .auth-card input {
      margin-bottom: 18px;
    }
    .auth-card .error {
      min-height: 22px;
      color: var(--danger);
      margin-top: 12px;
      font-weight: 500;
    }
    .auth-card .pill {
      margin-bottom: 20px;
      display: inline-block;
    }
    .auth-logo {
      margin-bottom: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .auth-logo img {
      width: 140px;
      height: auto;
      max-width: 100%;
    }
    .auth-logo-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .auth-logo-text .main-name {
      font-family: var(--font-elegant);
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: 2px;
    }
    .auth-logo-text .tagline {
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--muted);
      letter-spacing: 3px;
      text-transform: uppercase;
    }
  </style>
</head>
<body class="page-hidden">
  <main class="auth-shell">
    <section class="auth-card glass-card">
      <div class="auth-logo">
        <img src="assets/images/logo1.png" alt="ArhGo Logo" />
      </div>
      <h2>مرحبًا بعودتك</h2>
      <p>سجّل دخولك لحفظ خطط السفر ومزامنتها مع كل الأجهزة.</p>
      <input class="arhgo-input" type="email" id="email" placeholder="البريد الإلكتروني">
      <input class="arhgo-input" type="password" id="password" placeholder="كلمة المرور">
      <button class="btn btn-gradient" onclick="login()" data-flight-sound>تسجيل الدخول</button>
      <a class="btn btn-ghost" href="signup.html" data-flight-sound style="margin-top:12px;">إنشاء حساب جديد</a>
      <div id="error" class="error"></div>
    </section>
  </main>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('error');
      const userData = localStorage.getItem('user');

      if (!email || !password) {
        error.style.color = 'var(--danger)';
        error.textContent = "يرجى إدخال بيانات الدخول كاملة.";
        return;
      }

      if (!userData) {
        error.style.color = 'var(--danger)';
        error.textContent = "لا يوجد حساب محفوظ، أنشئ حسابًا جديدًا.";
        return;
      }

      const user = JSON.parse(userData);
      const match = user.email.trim().toLowerCase() === email && user.password.trim() === password;

      if (match) {
        localStorage.setItem('loggedIn', user.username);
        error.style.color = 'lightgreen';
        error.textContent = "تم تسجيل الدخول بنجاح! جاري التحويل...";
        window.ArhGo?.playFlightSound();

        setTimeout(() => {
          window.location.href = 'index.html';
        }, 500);
      } else {
        error.style.color = 'var(--danger)';
        error.textContent = "بيانات الدخول غير صحيحة.";
      }
    }
  </script>
</body>
</html>
